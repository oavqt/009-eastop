<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title class="title">etch-les-kechape</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <h1>etch-les-kechape</h1>
      </div>
      <div class="container__grid">
        <div class="container__grid__one"></div>
        <div class="container__grid__two"></div>
      </div>
      <div class="container__right">
        <span class="container__right__number">16</span>
        <label for="container__right__slider">
          <input
            type="range"
            id="container__right__slider"
            class="container__right__slider"
            value="16"
            min="1"
            max="50"
          />
          Grid Size
        </label>
        <label for="container__right__color">
          <input type="color" class="container__right__color" value="" />
          Color
        </label>
        <label for="container__right__color__background">
          <input
            type="color"
            class="container__right__color__background"
            value=""
          />
          Background Color
        </label>
        <button class="container__right__clear">Clear</button>
        <label for="container__right__opacity">
          <input
            type="checkbox"
            class="container__right__opacity"
            id="container__right__opacity"
          />
          <span class="container__right__opacity--slider"></span>
        </label>
        <label for="container__right__random">
          <input
            type="checkbox"
            class="container__right__random"
            id="container__right__random"
          />
          <span class="container__right__random--slider"></span>
        </label>
        <label for="container__right__eraser">
          <input
            type="checkbox"
            class="container__right__eraser"
            id="container__right__eraser"
          />
          <span class="container__right__eraser--slider"></span>
        </label>
      </div>
    </div>
  </body>
  <script src="scripts/scripts.js"></script>
</html>
