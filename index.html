<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title class="title">etch-les-kechape</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left"></div>
      <div class="container__grid">
        <div class="container__grid__one"></div>
        <div class="container__grid__two"></div>
      </div>
      <div class="container__right">
        <label for="slider">
          <input
            type="range"
            id="slider"
            class="container__right__slider"
            value="16"
            min="1"
            max="50"
          />
        </label>
        <span class="container__right__slider__number">16</span>
        <label for="color">
          <input type="color" class="container__right__color" value="" />
        </label>
        <label for="color__background">
          <input
            type="color"
            class="container__right__color__background"
            value=""
          />
        </label>
        <button class="container__right__reset">clear</button>
        <label for="container__right__opacity">
          <input type="checkbox" class="container__right__opacity" />
        </label>
        <label for="container__right__random">
          <input type="checkbox" class="container__right__random" />
        </label>
        <label for="container__right__eraser">
          <input type="checkbox" class="container__right__eraser" />
        </label>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
